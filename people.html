---
title: People
---
<h1>People</h1>
<div class="main_content">The AI Clinic relies on the support of the dedicated faculty and students of the University of Washington iSchool.</div>

<div class="clinic_row">
  {% for person in site.persons %}
  <div class="clinic_card">
      <img class="clinic_image" src="{{ person.thumbnail }}">
      <h3>{{ person.name }}</h3><h3>{{ person.position }}</h3>
      <div class="clinic_card_text_div">{{ person.summary | markdownify }}</div>
      <button class="clinic_button"><a class="button_text" href="{{ person.webpage }}">View Website</a></button>
  </div>
  {% endfor %}
</div>
